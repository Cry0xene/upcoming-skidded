<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/ Upcoming Skid \ | Cheat Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --skid-red: #ff4757;
            --skid-purple: #8a2be2;
            --skid-blue: #00bfff;
            --skid-green: #32cd32;
            --skid-orange: #ff8c00;
            --dark-bg: #0a0a0f;
            --darker-bg: #050508;
            --card-bg: rgba(20, 20, 30, 0.9);
            --rainbow-angle: 0deg;
            --text-primary: #ffffff;
            --text-secondary: #a0a0c0;
        }

        @property --rainbow-angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }

        @keyframes rainbow-rotate {
            0% { --rainbow-angle: 0deg; }
            100% { --rainbow-angle: 360deg; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(5deg); }
            66% { transform: translateY(10px) rotate(-5deg); }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 71, 87, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 71, 87, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -2;
            opacity: 0.3;
        }

        .rainbow-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: conic-gradient(
                from var(--rainbow-angle) at 50% 50%,
                var(--skid-red) 0deg,
                var(--skid-orange) 60deg,
                var(--skid-green) 120deg,
                var(--skid-blue) 180deg,
                var(--skid-purple) 240deg,
                var(--skid-red) 300deg,
                var(--skid-orange) 360deg
            );
            opacity: 0.15;
            filter: blur(100px);
            animation: rainbow-rotate 15s linear infinite;
            z-index: -3;
        }

        .glitch-text {
            animation: glitch 0.0s infinite;
            color: var(--skid-blue);
            text-shadow: 2px 2px 0 var(--skid-purple), -2px -2px 0 var(--skid-blue);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 0;
            position: relative;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 4rem;
            background: linear-gradient(45deg, var(--skid-red), var(--skid-purple), var(--skid-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .header h1 span {
            display: block;
            font-size: 1.5rem;
            color: var(--skid-green);
            margin-top: 10px;
            font-weight: normal;
        }

        .discord-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #5865F2, #8a2be2);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
            box-shadow: 0 5px 20px rgba(88, 101, 242, 0.4);
            transition: all 0.3s ease;
        }

        .discord-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(88, 101, 242, 0.6);
        }

        .cheats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .cheat-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, var(--skid-red), var(--skid-purple), var(--skid-blue)) 1;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cheat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 71, 87, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .cheat-card:hover::before {
            opacity: 1;
        }

        .cheat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .cheat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .cheat-title {
            font-size: 1.5rem;
            color: var(--skid-blue);
            font-weight: bold;
        }

        .cheat-game {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(255, 71, 87, 0.2);
            color: var(--skid-red);
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .cheat-description {
            color: var(--text-secondary);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .cheat-features {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .feature-tag {
            padding: 5px 12px;
            background: rgba(138, 43, 226, 0.2);
            color: var(--skid-purple);
            border-radius: 15px;
            font-size: 0.85rem;
        }

        .downloads-section {
            margin-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }

        .downloads-title {
            color: var(--skid-green);
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .downloads-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .download-item {
            background: rgba(0, 191, 255, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .download-name {
            color: var(--text-primary);
            font-weight: bold;
        }

        .download-btn {
            background: linear-gradient(45deg, var(--skid-green), var(--skid-blue));
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(50, 205, 50, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--darker-bg);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            border: 3px solid;
            border-image: linear-gradient(45deg, var(--skid-red), var(--skid-purple), var(--skid-blue)) 1;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--skid-red);
            font-size: 2rem;
            cursor: pointer;
            line-height: 1;
        }

        .modal h2 {
            color: var(--skid-blue);
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--skid-green);
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 71, 87, 0.3);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(45deg, var(--skid-red), var(--skid-purple));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            width: 100%;
            font-size: 1.1rem;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 71, 87, 0.4);
        }

        .admin-panel {
            background: var(--darker-bg);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid var(--skid-red);
            margin-top: 40px;
            display: none;
        }

        .admin-panel.show {
            display: block;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, var(--skid-green), var(--skid-blue));
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .cheats-grid {
                grid-template-columns: 1fr;
            }
            
            .discord-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        .cheat-stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .password-modal input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--skid-blue);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1.2rem;
            text-align: center;
            letter-spacing: 2px;
        }

        .password-error {
            color: var(--skid-red);
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
        }

        .password-error.show {
            display: block;
            animation: glitch 0.3s;
        }

        .admin-access-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(45deg, var(--skid-red), var(--skid-orange));
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
            cursor: pointer;
            border: none;
            font-family: inherit;
            box-shadow: 0 5px 20px rgba(255, 71, 87, 0.4);
            transition: all 0.3s ease;
        }

        .admin-access-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.6);
        }

        .feature-tag-input {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-right: 10px;
            margin-bottom: 10px;
            padding: 5px 12px;
            background: rgba(138, 43, 226, 0.2);
            color: var(--skid-purple);
            border-radius: 15px;
            font-size: 0.85rem
        }

        .remove-feature {
            background: var(--skid-red);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 12px;
            line-height: 1;
            margin-left: 5px;
        }

        .add-feature-btn {
            background: var(--skid-purple);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-family: inherit;
            margin-top: 10px;
        }

        .features-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="rainbow-bg"></div>

    <button class="admin-access-btn" onclick="showPasswordModal()">
        <i class="fas fa-crown"></i> ADMIN ACCESS
    </button>

    <a href="https://discord.gg/74PHeP7hsY" target="_blank" class="discord-btn" id="discordLink">
        <i class="fab fa-discord"></i> JOIN DISCORD
    </a>

    <div class="container">
        <div class="header">
            <h1 class="glitch-text">/ UPCOMING SKID \</h1>
            <span ="color: var(--skid-purple);">UPCOMING SKID</span>
        </div>

        <div class="admin-panel" id="adminPanel">
            <h2 style="color: var(--skid-red); margin-bottom: 20px;">
                <i class="fas fa-crown"></i> ADMIN CONTROL PANEL
            </h2>
            
            <div style="display: flex; gap: 15px; margin-bottom: 30px;">
                <button class="submit-btn" style="background: linear-gradient(45deg, var(--skid-blue), var(--skid-purple));" onclick="openCheatModal()">
                    <i class="fas fa-plus"></i> ADD NEW CHEAT
                </button>
            </div>

            <div>
                <h3 style="color: var(--skid-green); margin-bottom: 15px;">Quick Add Download</h3>
                <div style="display: flex; gap: 15px; margin-bottom: 20px;">
                    <input type="text" id="quickDownloadName" placeholder="Download Name" style="flex: 1; padding: 12px; background: rgba(255, 255, 255, 0.1); border: 2px solid var(--skid-blue); border-radius: 10px; color: var(--text-primary);">
                    <input type="text" id="quickDownloadUrl" placeholder="Download URL" style="flex: 1; padding: 12px; background: rgba(255, 255, 255, 0.1); border: 2px solid var(--skid-blue); border-radius: 10px; color: var(--text-primary);">
                    <button class="download-btn" onclick="addQuickDownload()">
                        <i class="fas fa-plus"></i> ADD
                    </button>
                </div>
            </div>
        </div>

        <div class="cheats-grid" id="cheatsGrid"></div>
    </div>

    <div class="modal" id="passwordModal">
        <div class="modal-content password-modal">
            <button class="modal-close" onclick="closePasswordModal()">&times;</button>
            <h2>ADMIN ACCESS</h2>
            <p style="color: var(--text-secondary); text-align: center; margin-bottom: 20px;">Enter admin password:</p>
            <input type="password" id="adminPassword" placeholder="Enter password" autocomplete="off">
            <div class="password-error" id="passwordError">Incorrect password!</div>
            <button class="submit-btn" onclick="checkPassword()">
                <i class="fas fa-lock"></i> UNLOCK ADMIN PANEL
            </button>
        </div>
    </div>

    <div class="modal" id="cheatModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeCheatModal()">&times;</button>
            <h2 id="modalTitle">ADD NEW CHEAT</h2>
            
            <div class="form-group">
                <label>Cheat Name:</label>
                <input type="text" id="cheatName" placeholder="Enter cheat name">
            </div>

            <div class="form-group">
                <label>Game:</label>
                <input type="text" id="cheatGame" placeholder="Enter game name">
            </div>

            <div class="form-group">
                <label>Description:</label>
                <textarea id="cheatDescription" placeholder="Enter cheat description"></textarea>
            </div>

            <div class="form-group">
                <label>Features (click to add):</label>
                <div class="features-container" id="featuresContainer">
                    <span class="feature-tag-input" onclick="addFeatureToForm('Aimbot')">Aimbot <button class="remove-feature" onclick="removeFeature(this)">×</button></span>
                    <span class="feature-tag-input" onclick="addFeatureToForm('ESP')">ESP <button class="remove-feature" onclick="removeFeature(this)">×</button></span>
                    <span class="feature-tag-input" onclick="addFeatureToForm('Wallhack')">Wallhack <button class="remove-feature" onclick="removeFeature(this)">×</button></span>
                    <span class="feature-tag-input" onclick="addFeatureToForm('No Recoil')">No Recoil <button class="remove-feature" onclick="removeFeature(this)">×</button></span>
                    <span class="feature-tag-input" onclick="addFeatureToForm('Speed Hack')">Speed Hack <button class="remove-feature" onclick="removeFeature(this)">×</button></span>
                    <span class="feature-tag-input" onclick="addFeatureToForm('Unlimited Ammo')">Unlimited Ammo <button class="remove-feature" onclick="removeFeature(this)">×</button></span>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 10px;">
                    <input type="text" id="newFeature" placeholder="Custom feature" style="flex: 1; padding: 8px; background: rgba(255, 255, 255, 0.1); border: 1px solid var(--skid-purple); border-radius: 5px; color: var(--text-primary);">
                    <button class="add-feature-btn" onclick="addCustomFeature()">Add</button>
                </div>
            </div>

            <input type="hidden" id="selectedFeatures" value="">

            <button class="submit-btn" onclick="saveCheat()">
                <i class="fas fa-save"></i> SAVE CHEAT
            </button>
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText">Operation successful!</span>
    </div>

    <script>
        const ADMIN_PASSWORD = "cry0xeneiscoolio";
        let cheats = JSON.parse(localStorage.getItem('upcomingSkidCheats')) || [
            {
                id: 1,
                name: "Phantom Aimbot",
                game: "VALORANT",
                description: "Advanced AI-powered aimbot with human-like movements and detection bypass",
                features: ["Aimbot", "ESP", "No Recoil", "Trigger Bot"],
                downloads: []
            },
            {
                id: 2,
                name: "Shadow ESP",
                game: "Counter-Strike 2",
                description: "Complete ESP suite with customizable visuals and radar hack",
                features: ["ESP", "Wallhack", "Radar Hack", "Item ESP"],
                downloads: []
            }
        ];

        let isAdmin = false;
        let selectedFeatures = [];
        let editingCheatId = null;

        document.addEventListener('DOMContentLoaded', () => {
            loadCheats();
            document.getElementById('discordLink').href = localStorage.getItem('discordLink') || 'https://discord.gg/74PHeP7hsY';
        });

        function showPasswordModal() {
            document.getElementById('passwordModal').style.display = 'flex';
            document.getElementById('adminPassword').focus();
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').style.display = 'none';
            document.getElementById('adminPassword').value = '';
            document.getElementById('passwordError').classList.remove('show');
        }

        function checkPassword() {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                isAdmin = true;
                document.getElementById('adminPanel').classList.add('show');
                closePasswordModal();
                showNotification('Admin panel unlocked!');
            } else {
                document.getElementById('passwordError').classList.add('show');
                setTimeout(() => {
                    document.getElementById('passwordError').classList.remove('show');
                }, 2000);
            }
        }

        function loadCheats() {
            const grid = document.getElementById('cheatsGrid');
            grid.innerHTML = '';
            
            cheats.forEach(cheat => {
                const card = document.createElement('div');
                card.className = 'cheat-card';
                card.dataset.id = cheat.id;
                
                const downloadsHTML = cheat.downloads.map(download => `
                    <div class="download-item">
                        <span class="download-name">${download.name}</span>
                        <button class="download-btn" onclick="downloadFile('${download.url}', '${download.name}')">
                            <i class="fas fa-download"></i> DOWNLOAD
                        </button>
                    </div>
                `).join('');
                
                const featuresHTML = cheat.features.map(feature => 
                    `<span class="feature-tag">${feature}</span>`
                ).join('');
                
                card.innerHTML = `
                    <div class="cheat-header">
                        <div class="cheat-title">${cheat.name}</div>
                        ${isAdmin ? `<button class="download-btn" style="background: var(--skid-orange); font-size: 0.8rem;" onclick="editCheat(${cheat.id})">EDIT</button>` : ''}
                    </div>
                    <div class="cheat-game">${cheat.game}</div>
                    <div class="cheat-description">${cheat.description}</div>
                    <div class="cheat-features">
                        ${featuresHTML}
                    </div>
                    <div class="cheat-stats">
                        <div class="stat">
                            <i class="fas fa-download"></i>
                            <span>${cheat.downloads.length} downloads</span>
                        </div>
                    </div>
                    ${cheat.downloads.length > 0 ? `
                        <div class="downloads-section">
                            <div class="downloads-title">Available Downloads:</div>
                            <div class="downloads-list">
                                ${downloadsHTML}
                            </div>
                        </div>
                    ` : ''}
                `;
                
                grid.appendChild(card);
            });
        }

        function openCheatModal(cheatId = null) {
            if (!isAdmin) {
                showNotification('Admin access required!');
                return;
            }
            
            editingCheatId = cheatId;
            const modal = document.getElementById('cheatModal');
            const title = document.getElementById('modalTitle');
            
            if (cheatId) {
                title.textContent = 'EDIT CHEAT';
                const cheat = cheats.find(c => c.id === cheatId);
                document.getElementById('cheatName').value = cheat.name;
                document.getElementById('cheatGame').value = cheat.game;
                document.getElementById('cheatDescription').value = cheat.description;
                selectedFeatures = [...cheat.features];
            } else {
                title.textContent = 'ADD NEW CHEAT';
                document.getElementById('cheatName').value = '';
                document.getElementById('cheatGame').value = '';
                document.getElementById('cheatDescription').value = '';
                selectedFeatures = [];
            }
            
            updateSelectedFeaturesDisplay();
            modal.style.display = 'flex';
        }

        function closeCheatModal() {
            document.getElementById('cheatModal').style.display = 'none';
            editingCheatId = null;
            selectedFeatures = [];
        }

        function addFeatureToForm(feature) {
            if (!isAdmin) return;
            if (!selectedFeatures.includes(feature)) {
                selectedFeatures.push(feature);
                updateSelectedFeaturesDisplay();
            }
        }

        function addCustomFeature() {
            if (!isAdmin) return;
            const input = document.getElementById('newFeature');
            const feature = input.value.trim();
            if (feature && !selectedFeatures.includes(feature)) {
                selectedFeatures.push(feature);
                updateSelectedFeaturesDisplay();
                input.value = '';
            }
        }

        function removeFeature(button) {
            if (!isAdmin) return;
            const featureTag = button.parentElement;
            const feature = featureTag.textContent.replace('×', '').trim();
            selectedFeatures = selectedFeatures.filter(f => f !== feature);
            updateSelectedFeaturesDisplay();
        }

        function updateSelectedFeaturesDisplay() {
            const container = document.getElementById('featuresContainer');
            container.innerHTML = selectedFeatures.map(feature => 
                `<span class="feature-tag-input">${feature} <button class="remove-feature" onclick="removeFeature(this)">×</button></span>`
            ).join('');
        }

        function saveCheat() {
            if (!isAdmin) return;
            
            const name = document.getElementById('cheatName').value.trim();
            const game = document.getElementById('cheatGame').value.trim();
            const description = document.getElementById('cheatDescription').value.trim();
            
            if (!name || !game || !description) {
                showNotification('Please fill all fields!', 'error');
                return;
            }
            
            if (editingCheatId) {
                const index = cheats.findIndex(c => c.id === editingCheatId);
                if (index !== -1) {
                    cheats[index] = {
                        ...cheats[index],
                        name,
                        game,
                        description,
                        features: [...selectedFeatures]
                    };
                }
            } else {
                const newCheat = {
                    id: Date.now(),
                    name,
                    game,
                    description,
                    features: [...selectedFeatures],
                    downloads: []
                };
                cheats.push(newCheat);
            }
            
            saveToLocalStorage();
            loadCheats();
            closeCheatModal();
            showNotification(editingCheatId ? 'Cheat updated!' : 'New cheat added!');
        }

        function editCheat(cheatId) {
            openCheatModal(cheatId);
        }

        function addQuickDownload() {
            if (!isAdmin) {
                showNotification('Admin access required!');
                return;
            }
            
            const name = document.getElementById('quickDownloadName').value.trim();
            const url = document.getElementById('quickDownloadUrl').value.trim();
            
            if (!name || !url) {
                showNotification('Please enter both name and URL!', 'error');
                return;
            }
            
            const cheatSelect = prompt("Enter cheat ID to add download to (or leave empty for all cheats):");
            
            if (cheatSelect === null) return;
            
            if (cheatSelect === "") {
                cheats.forEach(cheat => {
                    cheat.downloads.push({ name, url, date: new Date().toISOString() });
                });
                showNotification(`Download added to all cheats!`);
            } else {
                const cheatId = parseInt(cheatSelect);
                const cheat = cheats.find(c => c.id === cheatId);
                if (cheat) {
                    cheat.downloads.push({ name, url, date: new Date().toISOString() });
                    showNotification(`Download added to ${cheat.name}!`);
                } else {
                    showNotification('Cheat not found!', 'error');
                    return;
                }
            }
            
            document.getElementById('quickDownloadName').value = '';
            document.getElementById('quickDownloadUrl').value = '';
            
            saveToLocalStorage();
            loadCheats();
        }

        function downloadFile(url, name) {
            if (!url || url === '#' || url.includes('your-invite-link')) {
                showNotification('Download link not configured!', 'error');
                return;
            }
            
            showNotification(`Downloading ${name}...`);
            
            setTimeout(() => {
                if (url.startsWith('http')) {
                    window.open(url, '_blank');
                } else {
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = name;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                }
            }, 1000);
        }

        function saveToLocalStorage() {
            localStorage.setItem('upcomingSkidCheats', JSON.stringify(cheats));
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const text = document.getElementById('notificationText');
            
            text.textContent = message;
            
            if (type === 'error') {
                notification.style.background = 'linear-gradient(45deg, var(--skid-red), var(--skid-orange))';
            } else {
                notification.style.background = 'linear-gradient(45deg, var(--skid-green), var(--skid-blue))';
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closePasswordModal();
                closeCheatModal();
            }
        });
    </script>
</body>
</html>
